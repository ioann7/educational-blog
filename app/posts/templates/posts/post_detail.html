{% extends 'base.html' %}

{% block title %}
    {{post.title}}
{% endblock %}

{% block content_title %}
    {{post.title}}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div>
            {% for tag in post.tags%}
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span class="badge bg-info text-dark">{{tag.name}}</span></a>
            {% endfor %}
        </div>
        <figure>
            <blockquote class="blockquote">
                <p>{{ post.body }}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                Created at {{ post.created.strftime('%d %B %Y in %H:%M') }} by <cite title="Source Title">{{ post.author.username }}</cite>
            </figcaption>
        </figure>
    </div>
    {% if post.user_id == current_user.id %}
    <div class="col">
        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method='GET'>
            <button type="submit" class="btn btn-primary btn-lg">Edit post</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
